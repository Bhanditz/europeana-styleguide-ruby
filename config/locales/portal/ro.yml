    pages:
      '404':
        intro: Ne pare rău, pagina nu a fost găsită
        text: Din păcate pagina căutată nu a fost găsită. Te rugăm încearcă o căutare generală în Europeana sau alege din obiectele selectate mai jos.
      about:
        text: |-
          <p>Fie că ai ajuns aici pentru a cerceta un subiect de interest educațional sau profesional, a căuta inspirație pentru un viitor proiect artistic sau poate că ne vizitezi doar de curiozitate, noi sperăm că cele peste 45 de milioane de obiecte pe care le prezentăm aici îți oferă ceea ce cauți.</p>

          <p>Materialul pe care-l găsești aici provide din întreaga Europă iar colecțiile oferite de noi sunt remarcabile. Scopul nostru este de a te ajuta să navighezi astfel încât să descoperi aceste comori cât mai ușor.</p>

          <p>De-a lungul anilor am extins colecțiile și am învățat foarte multe despre ele și despre nevoile tale. Acum a venit timpul să ne schimbăm și să aducem îmbunătățiri serviciului nostru!</p>

          <p>Prin urmare ne dorim să testăm împreună această nouă versiune a Colecțiilor Europeana. Ne străduim să îmbunătățim experiența ta și să-ți ușurăm modul în care regăsești informația dorită. În acest scop îți vom cere să ne răspunzi la câteva întrebări, părerile tale ajutându-ne foarte mult în crearea unui serviciu de calitate. Te rugăm, deci, să ne acorzi câteva momente pentru a ne împărtași gândurile tale. Mulțumim!</p>

          <p>Între timp sperăm că te bucuri de expediția culturală oferiă de noi.</p>
        title: Bun venit, iubitorule de cultură!
      music-channel-about:
        text: |-
          <p>Imaginează-ți că privești manuscrisul original al unui fragment muzical în timp ce asculți diferitele interpretări ale acestuia, însoțit de o biografie a compozitorului piesei respective. Colecția de Muzică a Europeana face toate aceste lucruri posibile.</p>

          <p><a href="http://www.europeanasounds.eu">Partenerii noștri</a>, experți în muzică din întreaga Europă au selectat pentru tine această colecție de creații muzicale, partituri, imagini cu instrumente muzicale, cărți despre muzică dar și conținut adiacent domeniului. </p>

          <p>Am lansat această versiune a Colecției de Muzică pentru tine, utilizatorul nostru, cu scopul de a ne ajuta s-o șlefuim și îmbunătățim. Prin urmare, atunci când vizitezi pagina noastră îți vom cere să ne răspunzi la întrebările care apar pe ecran. Apreciem foarte mult efortul tău de a răspunde la aceste întrebări și chestionare!</p>

          <p>De asemenea, în scopul transparenței și al confidențialității, trebuie să știi că reținem statistici de utilizare și comportament online cu ajutorul Google Analytics și a unui serviciu numit Hotjar. Acestea ne arată unde am greșit când am ales modalitatea de prezentare și ne ajută să îmbunătățim experiența ta în cadrul Colecției de Muzică. Toate aceste informații sunt private și anonime, și vor folosite doar în scopurile menționate anterior.</p>

          <p>Te incurajăm să răsfoiești cât mai detaliat colecția, să asculți muzica, să vizualizezi partiturile sau să citești materialele înrudite. Când legea dreptului de autor o permite, poți descarca creațiile care îți sunt pe plac. Și nu uita să vizitezi și expozițiile virtuale pentru a descoperi muzica în moduri nemaiîntâlnite până acum!</p>
        title: Despre Colecția de Muzică
